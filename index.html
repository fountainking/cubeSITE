<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Cube Site</title>
  <link rel="stylesheet" href="styles.css?v=8">
</head>
<body>
  <div id="canvas-container"></div>

  <!-- Navigation -->
  <nav id="nav">
    <button data-face="0">Why<span style="color:var(--why-color)">?</span></button>
    <button data-face="1">What<span style="color:var(--what-color)">?</span></button>
    <button data-face="2">How<span style="color:var(--how-color)">?</span></button>
    <button data-face="3">Where<span style="color:var(--where-color)">?</span></button>
    <button data-face="4">When<span style="color:var(--when-color)">?</span></button>
    <button data-face="5">Who<span style="color:var(--who-color)">?</span></button>
  </nav>

  <!-- Content overlay (shown when a face is selected) -->
  <div id="content-overlay" class="hidden">
    <button id="close-content">&times;</button>
    <div id="content-inner"></div>
  </div>

  <!-- Face content templates -->
  <template id="face-0-content">
    <div class="face-content why">
      <h1>Why?</h1>
      <p>The reason behind it all</p>
    </div>
  </template>
  <template id="face-1-content">
    <div class="face-content what">
      <h1>What?</h1>
      <p>What we do</p>
    </div>
  </template>
  <template id="face-2-content">
    <div class="face-content how">
      <h1>How?</h1>
      <p>Our process</p>
    </div>
  </template>
  <template id="face-3-content">
    <div class="face-content where">
      <h1>Where?</h1>
      <p>Find us</p>
    </div>
  </template>
  <template id="face-4-content">
    <div class="face-content when">
      <h1>When?</h1>
      <p>Our timeline</p>
    </div>
  </template>
  <template id="face-5-content">
    <div class="face-content who">
      <h1>Who?</h1>
      <p>The team</p>
    </div>
  </template>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="main.js?v=19"></script>
</body>
</html>
